<!DOCTYPE HTML>
<html prefix="og: https://ogp.me/ns#" lang="{% if page.lang %}{{ page.lang }}{% else %}{{ site.lang }}{% endif %}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <link rel="preload" href="/assets/css/main.css" as="style" />

    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="bodyContent">{{ content }}</div>
    <div clear></div>
    <hr />
    <div>{% include navigation.html %}{% include copyright.html %}</div>
    <script>
        twemoji.parse(document.body, {
            folder: 'svg',
            ext: '.svg'
        })
    </script>
</body>
