---
layout: default
---
<h1>{{ site.name }}</h1>
{% include index-about.md %}
{% for post in site.posts %}
<hr />
<a class="indexList" href="{{ post.url }}">
    <h2>{{ post.title }}</h2>
    <p>{%if post.custom_excerpt %}{{ post.custom_excerpt }}{% else %}{{ post.excerpt }}{% endif %}</p>
</a>
{% endfor %}
